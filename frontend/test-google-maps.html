    <script>
        // Google Maps API Key
        const API_KEY = 'AIzaSyB-uQvzsiFeJOr37qYg2EenJbaKUG7-KfE';
        
        // æ—¥å¿—è®°å½•
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        let logMessages = [];
        
        function addLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            logMessages.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            document.getElementById('console-log').textContent = logMessages.slice(-20).join('\n');
        }
        
        function clearLog() {
            logMessages = [];
            updateLogDisplay();
        }
        
        // é‡å†™consoleæ–¹æ³•
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsoleWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };
        
        // 1. API Key æ£€æŸ¥
        function checkApiKey() {
            const statusDiv = document.getElementById('api-key-status');
            
            if (!API_KEY) {
                statusDiv.innerHTML = '<div class="error">âŒ API Key æœªè®¾ç½®</div>';
                return false;
            }
            
            if (API_KEY.length < 30) {
                statusDiv.innerHTML = '<div class="error">âŒ API Key æ ¼å¼ä¸æ­£ç¡® (é•¿åº¦è¿‡çŸ­)</div>';
                return false;
            }
            
            if (!API_KEY.startsWith('AIza')) {
                statusDiv.innerHTML = '<div class="error">âŒ API Key æ ¼å¼ä¸æ­£ç¡® (åº”ä»¥ "AIza" å¼€å¤´)</div>';
                return false;
            }
            
            statusDiv.innerHTML = `<div class="success">âœ… API Key æ ¼å¼æ­£ç¡®: ${API_KEY.substring(0, 10)}...</div>`;
            return true;
        }
        
        // 2. åŠ è½½ Google Maps
        function loadGoogleMaps() {
            const statusDiv = document.getElementById('script-status');
            statusDiv.innerHTML = '<div class="info">ğŸ”„ æ­£åœ¨åŠ è½½ Google Maps API...</div>';
            
            if (window.google) {
                statusDiv.innerHTML = '<div class="success">âœ… Google Maps API å·²åŠ è½½</div>';
                return;
            }
            
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places,geometry&callback=onGoogleMapsLoaded`;
            script.async = true;
            script.defer = true;
            
            script.onerror = function() {
                statusDiv.innerHTML = '<div class="error">âŒ Google Maps API åŠ è½½å¤±è´¥</div>';
                console.error('Google Maps è„šæœ¬åŠ è½½å¤±è´¥');
            };
            
            document.head.appendChild(script);
        }
        
        // Google Maps åŠ è½½å®Œæˆå›è°ƒ
        window.onGoogleMapsLoaded = function() {
            const statusDiv = document.getElementById('script-status');
            statusDiv.innerHTML = '<div class="success">âœ… Google Maps API åŠ è½½æˆåŠŸ</div>';
            console.log('Google Maps API åŠ è½½å®Œæˆ');
            
            // åˆå§‹åŒ–åœ°å€è‡ªåŠ¨å®Œæˆ
            initAutocomplete();

        // 3. åœ°å€è‡ªåŠ¨å®Œæˆ
        let autocompleteService;
        
        function initAutocomplete() {
            try {
                autocompleteService = new google.maps.places.AutocompleteService();
                document.getElementById('autocomplete-status').innerHTML = '<div class="success">âœ… åœ°å€è‡ªåŠ¨å®ŒæˆæœåŠ¡å·²åˆå§‹åŒ–</div>';
                
                // ç›‘å¬è¾“å…¥
                document.getElementById('address-input').addEventListener('input', function(e) {
                    searchPlaces(e.target.value);
                });
            } catch (error) {
                document.getElementById('autocomplete-status').innerHTML = '<div class="error">âŒ åœ°å€è‡ªåŠ¨å®ŒæˆæœåŠ¡åˆå§‹åŒ–å¤±è´¥</div>';
                console.error('è‡ªåŠ¨å®Œæˆåˆå§‹åŒ–å¤±è´¥:', error);
            }
        }
        
        function searchPlaces(query) {
            if (!query || query.length < 3) {
                document.getElementById('suggestions').innerHTML = '';
                return;
            }
            
            if (!autocompleteService) {
                document.getElementById('suggestions').innerHTML = '<div class="error">è‡ªåŠ¨å®ŒæˆæœåŠ¡æœªå°±ç»ª</div>';
                return;
            }
            
            const request = {
                input: query,
                types: ['address', 'establishment', 'geocode']
            };
            
            autocompleteService.getPlacePredictions(request, (predictions, status) => {
                const suggestionsDiv = document.getElementById('suggestions');
                
                if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
                    let html = '<div class="success">æ‰¾åˆ° ' + predictions.length + ' ä¸ªå»ºè®®:</div>';
                    predictions.slice(0, 5).forEach(prediction => {
                        html += '<div style="padding: 5px; border-bottom: 1px solid #eee;">' + prediction.description + '</div>';
                    });
                    suggestionsDiv.innerHTML = html;
                } else {
                    suggestionsDiv.innerHTML = '<div class="warning">æœªæ‰¾åˆ°å»ºè®®æˆ–å‡ºé”™: ' + status + '</div>';
                }
            });
        }
        
        // 4. è·ç¦»è®¡ç®—
        function calculateDistance() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;
            const resultDiv = document.getElementById('distance-result');
            
            if (!origin || !destination) {
                resultDiv.innerHTML = '<div class="warning">è¯·è¾“å…¥èµ·ç‚¹å’Œç»ˆç‚¹</div>';
                return;
            }
            
            if (!window.google) {
                resultDiv.innerHTML = '<div class="error">Google Maps æœªåŠ è½½</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">ğŸ”„ æ­£åœ¨è®¡ç®—è·ç¦»...</div>';
            
            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [origin],
                destinations: [destination],
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.IMPERIAL,
                avoidHighways: false,
                avoidTolls: false
            }, function(response, status) {
                if (status === 'OK') {
                    const element = response.rows[0].elements[0];
                    if (element.status === 'OK') {
                        resultDiv.innerHTML = `
                            <div class="success">
                                âœ… è·ç¦»è®¡ç®—æˆåŠŸ<br>
                                è·ç¦»: ${element.distance.text}<br>
                                æ—¶é—´: ${element.duration.text}
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = '<div class="error">âŒ æ— æ³•è®¡ç®—è·¯çº¿: ' + element.status + '</div>';
                    }
                } else {
                    resultDiv.innerHTML = '<div class="error">âŒ è·ç¦»è®¡ç®—å¤±è´¥: ' + status + '</div>';
                }
            });
        }
        
        // 5. åœ°å›¾æ˜¾ç¤º
        function showMap() {

            } catch (error) {

                console.error('åœ°å›¾æ˜¾ç¤ºé”™è¯¯:', error);

        // é¡µé¢åŠ è½½æ—¶è¿è¡Œæ£€æŸ¥
        document.addEventListener('DOMContentLoaded', function() {

    </script>
